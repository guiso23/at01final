<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,
initial-scale=1">
<title>{% block title %}Meu E-commerce{% endblock %}</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootst
rap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh
0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
<div class="container">
    <a class="navbar-brand" href="/">E-commerce Mix</a>
    <button class="navbar-toggler" type="button"
    data-bs-toggle="collapse" data-bs-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle
    navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
    <li class="nav-item">
    <a class="nav-link active"
    aria-current="page" href="/">Home</a>
    </li>
    <li class="nav-item">
    <a class="nav-link"
    href="#">Categorias</a> </li>
    <li class="nav-item">
    <a class="nav-link" href="#">Contato</a>
    </li>
    </ul>
    </div>
    </div>
    </nav>
    <main class="container">
    {% block content %}
    {% endblock %}
</main>
<footer class="bg-dark text-white text-center p-3 mt-5">
<div class="container">
<p class="mb-0">© 2025 E-commerce Mix. Todos os
direitos reservados.</p>
<p>
<a href="#" class="text-white">Sobre nós</a> |
<a href="#" class="text-white">Política de
Privacidade</a> |
<a href="#" class="text-white">Termos de
Serviço</a>
</p>
</div>
</footer>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstra
p.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9Gkc
IdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
