{% extends 'base.html' %}
{% block title %}{{ produto.nome }} - Detalhes{% endblock %}
{% block content %}
<div class="row">
<div class="col-md-6">
{% if produto.image %}
<img src="{{ produto.image.url }}" class="img-fluid"
alt="{{ produto.nome }}">
{% else %}
<p>Sem imagem dispon√≠vel.</p>
{% endif %}
</div>
<div class="col-md-6">
<h1>{{ produto.nome }}</h1>
<hr>
<h2>Detalhes</h2>
<p>{{ produto.detalhes|linebreaks }}</p> <a href="{% url
'home' %}" class="btn btn-secondary">Voltar para a lista</a>
</div>
</div>
{% endblock %}
